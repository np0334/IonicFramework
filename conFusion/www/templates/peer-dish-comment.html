  <ion-modal-view>
    <ion-header-bar align-title="left">
      <h1 class="title">Submit Comment on Dish</h1>
      <div class="buttons">
        <button class="button button-light" ng-click="closeModal()">Close</button>
      </div>
    </ion-header-bar>
    <ion-content>
    <form id="commentForm" name="commentForm" ng-submit="submitComment()">
      <div class="list">
        <label class="item item-input item-select">
          <span class="input-label">Rating</span>
        <select ng-model="mycomment.rating">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" ng-model="mycomment.author">
        </label>
        <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <input type="text" ng-model="mycomment.comment">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
    </ion-content>
  </ion-modal-view>
