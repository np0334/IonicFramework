<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Register</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeRegister()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Your Picture</span><br />
                </label>
                <label class="item item-input">
                    <img class="padding" ng-src="{{registration.imgSrc}}">
                </label>
                <label>
                    <button class="button button-block button-positive" ng-click="takePicture()">
                        Take a Picture
                    </button>
                </label>
                <label>
                    <button class="button button-block button-balanced" ng-click="pickPicture()">
                        Gallery
                    </button>
                </label>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="registration.firstname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="registration.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Telephone Number</span>
                    <input type="tel" ng-model="registration.telnum">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="registration.email">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">
                        Register
                    </button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
