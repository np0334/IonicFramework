<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment On Dish</h1>
    <div class="buttons">
      <button class="button" ng-click="closeComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="popupcommentForm" name="popupcommentForm" ng-submit="submitComment()">
      <div class="list">
        <label class="item item-input item-select">
          <span class="input-label">Rating</span>
            <select ng-model="comment_form.rating">
                <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
            </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" ng-model="comment_form.author">
        </label>        
        <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <textarea rows="2" cols="6" ng-model="comment_form.comment"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
